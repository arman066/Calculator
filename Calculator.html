<!DOCTYPE html>
<html lang="en">
<head>
<title>Calculator</title>
<link rel="stylesheet" href="Calcul.css">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>

    <div class="buttons">
        <button type="button" class=" red" > C </button>
        <button type="button" class="btn blue" data-num="/">/</button>
        <button type="button" class="btn blue" data-num="x">x</button>
        <button type="button" class="btn blue" data-num="-">-</button>

        <button type="button" class="btn white" data-num="7">7</button>
        <button type="button" class="btn white" data-num="8">8</button>
        <button type="button" class="btn white" data-num="9">9</button>
        <button type="button" class="btn blue" data-num="+">+</button>

        <button type="button" class="btn white" data-num="4">4</button>
        <button type="button" class="btn white"data-num="5">5</button>
        <button type="button" class="btn white" data-num="6">6</button>
        <button type="button" class=" green" >=</button>

        <button type="button" class="btn white" data-num="1">1</button>
        <button type="button" class="btn white"data-num="2">2</button>
        <button type="button" class="btn white" data-num="3">3</button>

        <button type="button" class="btn white" data-num="0">0</button>
        <button type="button" class="btn white" data-num=".">.</button>
        <button type="button" class="btn black-red" data-num="%">%</button>


    </div>
    </section>





    <script src="Calcul.js">
 
    </script>
</body>
</html>
