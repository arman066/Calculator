<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashvich</title>
    <link rel="stylesheet" href="assets/css/HashvichStyle.css">
    <link href="https://fonts.googleleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/36dc9b9d6e.js"></script>
</head>
<body>
    <div class="hashvich">
        <div class="inhash">
            <div>
                <input type="text" class="inp" id="ardyunq">
            </div>
            <div class="buttons">
                <button class="buttonfirst" onclick="del()"><i class="fas fa-backspace"></i></button>
                <button onclick="gorc('/')" class="nshan">/</button>
                <button onclick="gorc('*')" class="nshan">*</button>
                <button onclick="gorc('-')" class="nshan">-</button>
                <button onclick="gorc('7')">7</button>
                <button onclick="gorc('8')">8</button>
                <button onclick="gorc('9')">9</button>
                <button onclick="gorc('+')" class="nshan">+</button>
                <button onclick="gorc('4')">4</button>
                <button onclick="gorc('5')">5</button>
                <button onclick="gorc('6')">6</button>
                <button onclick="gorc('%')" class="nshan">%</button>
                <button onclick="gorc('1')">1</button>
                <button onclick="gorc('2')">2</button>
                <button onclick="gorc('3')">3</button>
                <button onclick="gorc('.')" class="nshan">.</button>
                <button onclick="gorc('0')">0</button>
                <button class="buttonend" onclick="hav()">=</button>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/Hashvichjs.js"></script>
</html>
